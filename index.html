<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoseLook</title>
  <style>
    /* A soft, Valentine's Day inspired gradient background */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    canvas {
      display: block;
    }
    /* Optional header to display a title */
#header {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3em;
  color: #ffffff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  pointer-events: none;
}
#text-area {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      pointer-events: none;
    }
#text-area2 {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div id="header">RoseLook</div>
  <div id="text-area">I'm very sorry</div>
  <div id="text-area2">Can we talk?</div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size to full window
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Define a set of Valentine colors
    const colors = ['#ff6b81', '#ff4757', '#ffa502', '#ff6348'];

    // Heart object for the animation
    class Heart {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * canvas.height;
        this.size = 20 + Math.random() * 30;
        this.speed = 0.5 + Math.random() * 1.5;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = -0.02 + Math.random() * 0.04;
        this.alpha = 0.7 + Math.random() * 0.3;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.y -= this.speed;
        this.rotation += this.rotationSpeed;
        if (this.y < -this.size) {
          this.reset();
        }
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        drawHeartShape(ctx, 0, 0, this.size);
        ctx.restore();
      }
    }

    // Draw a heart shape using bezier curves
    function drawHeartShape(ctx, x, y, size) {
      ctx.beginPath();
      const topCurveHeight = size * 0.3;
      ctx.moveTo(x, y + topCurveHeight);
      // Left side of heart
      ctx.bezierCurveTo(
        x, y,
        x - size / 2, y,
        x - size / 2, y + topCurveHeight
      );
      // Bottom left
      ctx.bezierCurveTo(
        x - size / 2, y + (size + topCurveHeight) / 2,
        x, y + (size + topCurveHeight) / 2,
        x, y + size
      );
      // Bottom right
      ctx.bezierCurveTo(
        x, y + (size + topCurveHeight) / 2,
        x + size / 2, y + (size + topCurveHeight) / 2,
        x + size / 2, y + topCurveHeight
      );
      // Right side of heart
      ctx.bezierCurveTo(
        x + size / 2, y,
        x, y,
        x, y + topCurveHeight
      );
      ctx.closePath();
      ctx.fill();
    }

    // Create multiple hearts
    const hearts = [];
    const heartCount = 50;
    for (let i = 0; i < heartCount; i++) {
      hearts.push(new Heart());
    }

    // Animation loop to update and draw hearts
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(heart => {
        heart.update();
        heart.draw(ctx);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
